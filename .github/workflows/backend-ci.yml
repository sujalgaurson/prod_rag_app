name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    # This ensures every 'run' command starts inside your subfolder
    defaults:
      run:
        working-directory: Backend-rag

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Create test env file
        run: echo "TESTING=true" > .env

      - name: Run backend tests
        # âœ… 'PYTHONPATH=.' tells Python to treat the current folder as a package source
        run: PYTHONPATH=. pytest -v
