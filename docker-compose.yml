services:
  backend:
    image: ${BACKEND_IMAGE:-rag-backend:latest}
    build:
      context: ./Backend-rag
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: always
    # IMPORTANT: Ensure your FastAPI app has an @app.get("/health") route!
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3